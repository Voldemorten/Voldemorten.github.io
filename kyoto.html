<html lang="en">
    <head>

        <meta

            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta
            name="description"
            content="Morten D. Laursen's personal website"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />

        <!-- My CSS -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="scss/styles.css" />

        <!-- favicon -->
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶ä</text></svg>"
        />

        <title>MDL - Japan</title>
    </head>

    <body>
        <a href="/" class="back-button">‚Üê Back</a>
        <h1 class="mt-5 text-center">Japan '19</h1>
        <div class="container images-container"></div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script src="lib/blazy.js"></script>
        <script src="js/site.js"></script>
        <script>
            $(() => {
                const noOfPhotos = 33;
                for (let i = 1; i <= noOfPhotos; i++) {
                    // don't lazy load first 2
                    if(i < 3) {
                        $(".images-container").append(
                            `<a href="images/kyoto/full/kyoto${i}.jpg">
                                <img class=""
                                src="images/kyoto/compressed/kyoto${i}.jpg" />
                            </a>`
                        );
                    } else {
                        $(".images-container").append(
                            `<a href="images/kyoto/full/kyoto${i}.jpg">
                                <img class="b-lazy"
                                src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==
                                data-src="images/kyoto/compressed/kyoto${i}.jpg" />
                            </a>`
                        );

                    }
                    if(i === 11) {
                        console.log(11)
                    }
                }
            });
        </script>
        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    --></body>
</html>
