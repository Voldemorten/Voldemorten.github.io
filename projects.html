<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta
            name="description"
            content="Morten D. Laursen's personal website"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />

        <!-- My CSS -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="scss/styles.css" />

        <!-- favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <title>MDL - Projects</title>
    </head>

    <body>
        <a href="/" class="back-button">‚Üê Back</a>
        <h1 class="mt-5 text-center">
            Projects
            <span class="text-muted" style="font-size: small"
                >(Work in progress)</span
            >
        </h1>
        <div class="container projects-container mt-4">
            <div class="row"></div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script src="lib/blazy.js"></script>
        <script src="js/site.js"></script>
        <script>
            $(() => {
                $.getJSON("/data/projects.json", (data) => {
                    data.projects.forEach((p) => {
                        let el = `
                                <div class="col-sm-4 mt-3">
                                    <div class="card">
                                        <img class="card-img-top" src="${
                                            p.imgSrc
                                        }" alt="Card image cap">
                                        <div class="card-body">
                                            <h5 class="card-title">${
                                                p.name
                                            }</h5>
                                            <p class="card-text">${
                                                p.description
                                            }</p>
                                        </div>
                                        <div class="card-links">
                                            <a href="${
                                                p.githubLink
                                            }"><img src="/images/icons/GitHub_Logo.png"/></a>
                                            ${
                                                p.previewLink
                                                    ? `<a class="btn my-btn ${
                                                          p.previewLink.link
                                                              ? ""
                                                              : "disabled"
                                                      } href="${
                                                          p.previewLink.link
                                                      }"}>${
                                                          p.previewLink.name
                                                      }</a>`
                                                    : ""
                                            }
                                        </div>
                                    </div>
                                </div>
                            `;
                        $(".projects-container .row").append(el);
                    });
                });
            });
        </script>
        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    --></body>
</html>
